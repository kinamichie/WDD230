<!--This web page is the app The Animals of Alaska -->
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Animals of Alaska</title>
        <meta name="description" content="An app to see the animals that live in Alaska">
        <link href="style.css" rel="stylesheet">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city"></div>
                    <div class="state"></div>
                </section>
                <div class="current">
                    <div class="temp"><span></span></div>
                    <div class="weather"> </div>
                    <div class="hi-low"></div>                
                </div>
            </main>
        </div>
        <div id="app"></div>
    <header>
        <h1 id="pageTitle">Alaska Animals</h1>
    </header>

        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answerBtn" class="btnGrid">
                    <button class="btn">Answer1</button>
                    <button class="btn">Answer2</button> 
                    <button class="btn">Answer3</button> 
                    <button class="btn">Answer4</button>
                </div>
            </div>
            <div id="quiz" class="hide"></div>
            <div class="controls">
                
                <button id="nextBtn" class="nextBtn hide">Next</button>
            </div>
        </div>
        <div>
            <button id="backBtn" onclick="loadData()">&#8592;</button>
            <button id="sightings" onclick="animalSightings()">Sightings</button>
            <button id="startBtn" class="startBtn">Quiz</button>
        </div>
    </body>
</html>
