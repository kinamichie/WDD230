
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Animals of Alaska</title>
        <meta name="description" content="An app to see the animals that live in Alaska">
        <link href="style.css" rel="stylesheet">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="app-wrap">
            <header><h1 class="weatherTitle">Weather</h1>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city"></div>
                    <div class="state"></div>
                </section>
                <div class="current">
                    <div class="temp"><span></span></div>
                    <div class="weather"> </div>
                    <div class="hi-low"></div>                
                </div>
            </main>
        </div>
        <header>
        <h1 id="pageTitle">Land Mammals of Alaska</h1>
        <h2 id="instructions">Click on the picture to see details about each animal</h2>
        </header>
        <div id="app"></div>
        
        <div id="sightedInput">             
            <input id="sightedName" type="text" placeholder="Name of Animal" required>
            <input id="sightedWhere" type="text" placeholder="Where you saw it" required>
            <input id="sightedWhen" type="text" placeholder="When you saw it" required>            
            <button id="addBtn" onclick="newSightings()">Add</button>
        </div>
        <div id="comments"></div>
      
        <div>
            <button id="backBtn" >Back</button>
            <button id="newBack" >Back</button>
            <button id="sightings">Sightings</button>
            
        </div>
    </body>
</html>
