    <script>
        function displayInput() {
            // Grab the users input
            const num = document.getElementById("user-input").value;

            const sumNum = sum(Number(num));
            
            // Display the result to the page
            document.getElementById("display").innerText = "The numbers added up to the first number submitted " +  sumNum;
        
        }
        function sum(number) {
            let sum = 0;
            //count down number and add it to sum until number = 0
            while (number > 0){
                sum += number;
                number--;
            }
            return sum;
        }

        function addThemUp(sum) {

            const addTwo = document.getElementById("second-number").value;

            document.getElementById("display2").innerText = "The sum of the numbers is " + (Number(num) + Number(addTwo));
        }

        //Stretch 
        function handlesMath(numId){
            const number = document.getElementById(numId).value;
            const numberFloat = parseFloat(number);
            if (numberFloat !== NaN) {
                return numberFloat;
            } else return 0;
        }
        function newTotal(value){
            const ouptputElement = document.getElementById('stretchOutput');
            ouptputElement.innerHTML = 'Total: ' + value;
        }
               
        //function add
        function addSome(num1, num2){
            return num1 +num2;
        }
        //function subtract 
         function subSome(num1, num2){
            return num1-num2;
        };
        //arrow function
        const multSome = (num1, num2) => num1*num2;

        //callback
        function performOperation(operation) {
            const total = operation(handlesMath('stretchNumber1'), handlesMath('stretchNumber2'));
            newTotal(total);
        }
