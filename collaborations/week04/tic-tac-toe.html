<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="Tic-Tac-Toe game">
        <style>
            h2 {
                text-align: center;
            }
            
            .board {
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
                justify-content: center;  
                                            
            } 
            .cell {
                border-right: 2px solid;
                border-bottom: 2px solid;
                border: 2px solid;
                text-align: center;               
                font-size: 70px;
                cursor: pointer;
            }
            .cell:nth-child(n+1) {
                border-top: 0;
            }
            .cell:nth-child(3n) {
                border-right: 0;
            }
            .cell:nth-child(n + 7) {
                border-bottom: 0;
            }
            .cell:nth-child(1n) {
                border-left: 0;
            }

            #reset {
                position: absolute;
                margin-left: 48%;
                margin-top: 20px;
                background-color: blue;
                color: white;
            }   
        </style>
    </head>
    <body>
        <h2>Tic Tack Toe</h2>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="reset" onclick="clearBoard()"> Reset </button>

   
        <script>
            const firstBoard = document.querySelector('.board');
            const firstPlayer = 'O';
            const secondPlayer = 'X';
            const cells = document.querySelectorAll('cell');
            const resetButton=document.getElementById('#reset');
            let player = firstPlayer;

            firstBoard.addEventListener('click', markCell);
            function markCell(e) {  
                e.target.innerHTML= player;              
                if(player===firstPlayer) player=secondPlayer;
                else player = firstPlayer;                
            }  
            reset.addEventListener('click', clearBoard);
            function clearBoard() {
                let board = document.getElementsByClassName('.board');
                
                    for (var i = 0; i < firstBoard.children.length; i++) {
                        // console.log("Touch!");
                        firstBoard.children[i].innerText = "";
                    } 
                    const children = Array.from(firstBoard.children);
                    const empty = children.filter(function(child) {
                    return child.innerText == 'X' || child.innerText == 'O';
                    });                       
                    
            }       
                                       
        </script> 
    </body>
</html>
